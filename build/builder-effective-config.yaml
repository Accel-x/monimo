directories:
  output: build
  buildResources: build
appId: com.github.altinselimi.monimo
publish:
  - provider: github
    owner: altinselimi
    repo: monimo
productName: Monimo
dmg:
  contents:
    - x: 110
      'y': 150
    - x: 240
      'y': 150
      type: link
      path: /Applications
win:
  publish:
    - github
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  icon: src/assets/icon.png
nsis:
  createDesktopShortcut: true
  uninstallDisplayName: Monimo
mac:
  icon: src/assets/icon.png
linux:
  icon: src/assets
electronVersion: 2.0.9
